<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var lista = [1,2,3,4,5] //cria a lista
        var soma = 0
        var multiplicacao = 1
        for (contar in lista) {
            soma = (lista[contar]) + soma
        }
        for (contar in lista) {
            multiplicacao = (lista[contar]) * multiplicacao
        }
        alert('Soma: ' + soma + ' Multiplicação: ' + multiplicacao + ' Números: ' + lista) //exibe a lista
    </script>
</head>
<body>
    <h1>7</h1>
</body>
</html>
