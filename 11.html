<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var lista1 = [1,4,7,10,13,16,19,22,25,26] //cria a lista
        var lista2 = [2,5,8,11,14,17,20,23,26,29] //cria a lista
        var lista3 = [3,6,9,12,15,18,21,24,27,30] //cria a lista
        var intercalar = []
        for (contar in lista1) {
            intercalar.push(lista1[contar])
            intercalar.push(lista2[contar])
            intercalar.push(lista3[contar])
        }
        alert(intercalar) //exibe a lista
    </script>
</head>
<body>
    <h1>11</h1>
</body>
</html>
