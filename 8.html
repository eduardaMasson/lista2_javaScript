<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
    <script>
        var i = []
        var a = []
        for(il = 0; il < 5; il++) {
            var idade = parseInt(prompt("Insira a idade da pessoa "))
            var altura = parseFloat(prompt("Insira a altura da pessoa "))
            i.push(idade)
            a.push(altura)
        }
        var idadeInversa = i.reverse()
        var alturaInversa = a.reverse()
        alert("Idade inversa: " + idadeInversa)
        alert("Altura inversa: " + alturaInversa)
    </script>
</head>
<body>
    <h1>8</h1>
</body>
</html>
