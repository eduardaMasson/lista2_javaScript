<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var lista = [1,2,3,4,5] //cria a lista
        for (contar in lista) { //percorer os elementos - o "posicao" se refere a posição da variável (0,1,2,3,4,5)          
            alert(lista[contar]) //exibe a saída formatada
        }
    </script>
</head>
<body>
    <h1>1</h1>
</body>
</html>
